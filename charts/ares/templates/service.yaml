apiVersion: v1
kind: Service
metadata:
  name: {{ include "ares.fullname" . }}
  labels:
    {{- include "ares.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.rpcPort }}
      targetPort: rpc
      protocol: TCP
      name: rpc
  selector:
    {{- include "ares.selectorLabels" . | nindent 4 }}
